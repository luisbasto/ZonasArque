<ion-header>
  <ion-toolbar>
    <ion-title> {{ name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header> {{ name }}</ion-card-header>
    <ion-card-content>
      <img *ngIf="image" [src]="['assets/img/headers/'+image]" />
      <p> {{ data }} </p>
    </ion-card-content>
  </ion-card>
</ion-content>
